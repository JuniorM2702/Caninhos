<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Caniños</title>
</head>
<link href="css/Donaciones.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>	
<body>
	<div class="banner" id="section1">
		<video autoplay loop muted plays-inline>
			<source src="videos/video4.mp4" type="video/mp4">
		</video>
		
		<div class="navbar">
			<img class="logo" src="imagenes/logo.png" alt="">
			<ul>
				<li><a href="Inicio.html">Inicio</a></li>
				<li><a href="Perfil.html" style="color: yellow">Cuenta</a></li>
			</ul>
		</div>
		<div class="content">
			<h1>Estamos muy agradecidos contigo al haberte animado a colaborar
			con esta noble causa, alegrarás a miles de perritos.</h1>
		</div>
	</div>	
	<div class="banner2" id="section2">
		<video autoplay loop muted plays-inline>
			<source src="videos/video2.mp4" type="video/mp4">
		</video>
		<div id="container">
			<div class="donation-container">
            
            <div class="donation-box">
	            <div class="title">Información</div>
	            
	            <div class="fields">
		            <input type="text" id="firstName" placeholder="Nombres"> </input>
		            <input type="text" id="lastName" placeholder="Apellidos"> </input>
		            <input type="text" id="email" placeholder="Correo"> </input>
	            </div>
	            
	            <div class="amount">
		            <div class="button">$25</div>
		            <div class="button">$50</div>
		            <div class="button">$100</div>
		            <div class="button">$<input type="text" class="set-amount" placeholder=""> </input></div>
	            </div>        
	            <div class="switch">
					<input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
					<label for="one-time" class="switch-label switch-label-off">Una sola vez</label>
					<input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
					<label for="monthly" class="switch-label switch-label-on">Mensualmente</label>
					<span class="switch-selection"></span>
			    </div>	    
			    <div class="checkboxes">
					<input type="checkbox" id="receipt" class="checkbox" />
					<label for="receipt">Informarme al correo</label>
					<br />
					<input type="checkbox" id="anon" class="checkbox" />
					<label for="anon">Dar anonimamente</label>
					<br />
					<input type="checkbox" id="list" class="checkbox" />
					<label for="list">Agregame</label>
			    </div>			    
			    <div class="confirm">				    
			    </div>	     
	            <div class="donate-button"><i class="fa fa-credit-card"></i> Donar</div>
            </div>
            
        </div>

		</div>
	</div>
</body>
<script src="js/donaciones.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://raw.githubusercontent.com/jerryluk/jquery.autogrow/master/jquery.autogrow-min.js"></script>
</html>
