<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Caniños Fundation</title>
</head>
<link href="css/Login.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>	
<body>
	<header>
        <div class="navbar">
			<img class="logo" src="imagenes/logo.png" alt="">
			<p>Caninhos Fundation</p>
		</div>	
    </header>
	<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="imagenes/about1.png" alt="">
        <div class="text">
          <span class="text-1">En busca de<br> nuevas aventuras</span>
          <span class="text-2">Conéctate</span>
        </div>
      </div>
      <div class="back">
        	<img class="backImg" src="imagenes/cardfan_3.jpg" alt="">
        <div class="text">
          <span class="text-1">No te vas a perder <br> de nada</span>
          <span class="text-2">Empecemos</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="text"><a href="#">Recuperar tu contraseña</a></div>
              <div class="button input-box">
                <input type="submit" value="Enviar">
              </div>
              <div class="text sign-up-text">¿No tienes cuenta? <label for="flip">Registrate</label></div>
				<div class="media-options">
					<a href="#" class="field facebook">
					<i class="bx bxl-facebook facebook-icon"></i>
					<span>Entra con Facebook</span>
					</a>
				</div>
				<div class="media-options">
					<a href="#" class="field google">
					<img src="imagenes/google.png" alt="" class="google-img">
					<span>Entra con Google</span>
					</a>
				</div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Registrate</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Enviar">
              </div>
              <div class="text sign-up-text">¿Ya tienes una cuenta?<label for="flip"> Entra ahora</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
